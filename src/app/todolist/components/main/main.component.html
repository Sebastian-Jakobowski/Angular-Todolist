<section class="main" [ngClass]="{ hidden: noTodoClass$ | async}">
<mat-checkbox id="toggle-all" [checked]="isAllTodosSelected$ | async" (change)="toggleAllTodos()" [(ngModel)]="isAllTodosSelected">
</mat-checkbox>
<label for="toggle-all">Mark all as completed</label>
<ul class="todo-list" cdkDropList (cdkDropListDropped)="drop($event)">
    <app-todos-todo *ngFor="let todo of visibleTodos$ | async" 
    [todo]="todo" 
    [isEditing]="editingId === todo.id"
    (setEditingId)="setEditingId($event)">
    </app-todos-todo>
</ul>
</section>
